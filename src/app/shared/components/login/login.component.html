<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <div  [ngClass]=" isLoggedIn ? 'alert alert-success':'alert alert-danger'" *ngIf="message">
                 {{message}}
            </div>
         <!-- {{loginForm.value | json }} -->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="card p-2">
                    <h3 class="text-center">Login</h3>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="emai"><i class="bi bi-envelope"></i>Email</label>
                            <input type="email" name="email" id="email" placeholder="email" class="form-control" formControlName="email">
                        </div>
                        <div class="form-group mt-2">
                            <label for="password"> <i class="bi bi-key"></i>Passsword</label>
                            <input type="password" name="password" id="password" placeholder="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group mt-2">
                          <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
